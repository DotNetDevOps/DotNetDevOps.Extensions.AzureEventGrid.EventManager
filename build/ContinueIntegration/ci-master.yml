name: '$(date:yyyyMMdd)$(rev:-rr)'


trigger:
  batch: true
  branches:
    include:
    - master
    - dev
    - releases/*

stages:
- stage: build_ci
  displayName: "Building for CI"
  dependsOn: []
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
      
    steps:
    - task: CopyFiles@2
      inputs:
        sourceFolder: 'build/ContinueIntegration/azure'
        contents: '**'
        targetFolder: $(Build.ArtifactStagingDirectory)/azure

    - script: |
        sudo apt-get update -y
        sudo apt-get install -y dos2unix
        dos2unix $(Build.ArtifactStagingDirectory)/azure/*.sh
        chmod +x $(Build.ArtifactStagingDirectory)/azure/*.sh
      displayName: 'Command Line Script'
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'azure'
        targetPath: '$(Build.ArtifactStagingDirectory)'

  - job: Publish
    dependsOn: Build
    pool:
      vmImage: 'windows-2019'

    variables:
    - name: "variables.deploymentScriptUrl"
      value: "https://dotnetdevops.blob.core.windows.net/releases/EventGridManager/1.0.0-ci-$(Build.BuildNumber)/azure/deployment.sh"

    steps: 
    - task: DownloadPipelineArtifact@2
    - task: FileTransform@1
      inputs:
        folderPath: '$(Pipeline.Workspace)'      
        fileType: json
        targetFiles: '*/**/azure.json'

    - task: AzureFileCopy@4
      inputs: 
        SourcePath: '$(Pipeline.Workspace)/**'
        azureSubscription: 'azure'
        Destination: 'AzureBlob'
        storage: 'dotnetdevops'
        ContainerName: 'releases'
        BlobPrefix: 'EventGridManager/1.0.0-ci-$(Build.BuildNumber)/'

    - task: AzureFileCopy@4
      inputs: 
        SourcePath: '$(Pipeline.Workspace)/**'
        azureSubscription: 'azure'
        Destination: 'AzureBlob'
        storage: 'dotnetdevops'
        ContainerName: 'releases'
        BlobPrefix: 'EventGridManager/latest/'

